<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page vote</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<style>
    body {
        background-color: #f3f3f3;
    }

    .container {
        height: 100vh;
    }

    .card {
        cursor: pointer;
    }

    .card:hover {
        opacity: 0.8;
    }
</style>

<body>


    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="mt-5">Corte electoral</h1>
                <h4 class="mt-5">Sistema de votaciones nacionales</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5 text-center">
                <button type="button" onclick="processingVotes();" class="btn btn-primary mb-2 ">Calcular
                    resultados
                </button>
                <button type="button" onclick="stopVotes();" class="btn btn-danger mb-2 ">Parar Votacion</button>
            </div>
        </div>
        <div class="row">
            <table class="table mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Candidato</th>
                        <th scope="col">Partido</th>
                        <th scope="col">Votos #</th>
                        <th scope="col">Votos %</th>
                        <th scope="col">Es ganador</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


</body>

<script type="text/javascript">

    const stopVotes = () => {
        $.post("stop_voting/", {
            csrfmiddlewaretoken: '{{ csrf_token }}',
        }).done((data) => {
            alert('La votacion ha detenida');
        })
    };

    const processingVotes = () => {

        $.get("{% url 'count_votes' %}")
            .done((data) => {
                console.log(data);
                loadResults(data);
            })

    };

    const loadResults = (data) => {

        if (data != null) {

            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const element = data[key];
                    console.log(element);
                    $('table tbody').html("");
                    $('table tbody').append(` <tr>
                        <th scope="row">`+ key + `</th>
                        <td>`+ element.full_name + `</td>
                        <td>`+ element.political_party + `</td>
                        <td>`+ element.votes + `</td>
                        <td>`+ element.votes + `</td>
                        <td>`+ "por ahora nada" + `</td>
                    </tr>`)
                }
            }
        }



    }

</script>


</html>
